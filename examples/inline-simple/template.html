<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      <% _(htmlWebpackPlugin.files.css).each(function(cssFile) { %>
        <%= compilation.assets[cssFile].source() %>
      <% }) %>
    </style>
  </head>
  <body>
    <script>
      <% _(htmlWebpackPlugin.files.js).each(function(jsFile) { %>
        <%= compilation.assets[jsFile].source() %>
      <% }) %>
    </script>
  </body>
</html>
